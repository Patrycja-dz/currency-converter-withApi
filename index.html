<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Currency converter</title>
</head>

<body>
    <div class="container">
        <header class="converter__header">
            <div class="converter__logo"></div>
            <h1 class="converter__heading">Przelicznik walut</h1>
        </header>
        <form class="converter__inputs js-form">
            <div class="converter__input">
                <input type="number" name="number" step="0.01" id="js-number" class="converter__number"
                    placeholder="Wpisz kwotę w zł">
            </div>
            <div class="converter__input">
                <select name="select" id="js-select" class="converter__select">
                    <option value="">Wybierz walutę</option>
                </select>
            </div>
            <button class="js-button converter__button" type="submit">Przelicz</button>
        </form>
        <p class="converter__result js-result"></p>
    </div>
    <script src="app.js"></script>
</body>

</html>
