<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Currency converter</title>
</head>

<body>
    <div class="container">
        <header class="converter__header">
            <div class="converter__logo"></div>
            <h1 class="converter__heading">Przelicznik walut</h1>
        </header>
        <main class="converter__inputs">
            <div class="converter__input">
                <input type="number" name="number" id="js-number" class="converter__number" placeholder="Wpisz liczbę">
            </div>
            <div class="converter__input">
                <select name="select" id="js-select" class="converter__select">
                    <option value="">Wybierz walutę</option>
                </select>
            </div>
            <button class="js-button converter__button">Przelicz</button>
          <div class="converter__amount">
            <p class="converter__text">to <span class="js-text"> 440zł</span></p>
          </div>
        </main>
    </div>

</body>

</html>
